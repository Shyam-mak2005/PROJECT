<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lookbook — Maison Éclat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <style> .look{columns:3 280px;column-gap:16px}.look img{width:100%;margin:0 0 16px;border-radius:12px} </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>
  <main id="main" class="container" tabindex="-1">
    <header class="section-head"><h1 class="h3">Lookbook</h1></header>
    <div class="look" aria-label="Editorial grid">
      <img src="../assets/images/ig-1.jpeg" alt="Editorial Look 1" loading="lazy">
      <img src="../assets/images/ig-2.png" alt="Editorial Look 2" loading="lazy">
      <img src="../assets/images/ig-3.jpg" alt="Editorial Look 3" loading="lazy">
      <img src="../assets/images/hero.jpg" alt="Editorial Look 4" loading="lazy">
      <img src="../assets/images/products/velvet-evening-jacket.png" alt="Velvet Evening Jacket" loading="lazy">
      <img src="../assets/images/products/BLACKSUIT-WOMEN.jpg" alt="Black Suit Look" loading="lazy">
      <img src="../assets/images/products/BLACKGOLD-HILL-WOMEN.jpg" alt="Black Gold Hill" loading="lazy">
      <img src="../assets/images/products/REDHILL-WOMEN.jpg" alt="Red Hill Look" loading="lazy">
      <img src="../assets/images/products/WHITECOURT-WOMEN.jpg" alt="White Court Look" loading="lazy">
      <img src="../assets/images/products/JACKET-WOMEN.jpg" alt="Women's Jacket" loading="lazy">
      <img src="../assets/images/products/MAROON-LOFAR-MEN.jpg" alt="Maroon Loafer Men" loading="lazy">
      <img src="../assets/images/products/luxury-loafer-1.jpg" alt="Luxury Loafer" loading="lazy">
      <img src="../assets/images/products/celestial-leather-pump.jpg" alt="Celestial Leather Pump" loading="lazy">
      <img src="../assets/images/products/duchess-wool-blazer.png" alt="Duchess Wool Blazer" loading="lazy">
      <img src="../assets/images/products/silk-charmeuse-blouse.png" alt="Silk Charmeuse Blouse" loading="lazy">
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script type="module">import { mountNavbarAndFooter } from '../scripts/components/navbar.js'; mountNavbarAndFooter();</script>
</body>
</html>
