<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Luxury shoes and clothing – premium, sustainable, and crafted to perfection.">
  <title>Maison Éclat — Luxury Shoes & Clothing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header" aria-label="Primary"></header>

  <main id="main" tabindex="-1">
    <section class="hero" aria-label="Featured">
      <div class="hero__media">
        <img src="assets/images/hero.png" alt="Editorial model in luxury attire" loading="eager" decoding="async">
      </div>
      <div class="hero__content container">
        <h1 class="display">Crafted without compromise.</h1>
        <p class="lede">Footwear and apparel, meticulously made for the modern connoisseur.</p>
        <div class="hero__cta">
          <a class="btn btn--primary" href="pages/category-men.html">Shop Men</a>
          <a class="btn btn--ghost" href="pages/category-women.html">Shop Women</a>
        </div>
      </div>
    </section>

    <section class="collections container" aria-label="Collections">
      <header class="section-head">
        <h2 class="h3">Our Collection</h2>
        <div class="search-container">
          <input type="search" class="search-input" placeholder="Search products..." data-search aria-label="Search products">
        </div>
      </header>

      <div class="filters" role="group" aria-label="Product filters">
        <div class="filter-group" role="group" aria-label="Categories">
          <button class="filter-button" data-filter="men" data-filter-type="category">Men</button>
          <button class="filter-button" data-filter="women" data-filter-type="category">Women</button>
        </div>
        
        <div class="filter-group" role="group" aria-label="Product types">
          <button class="filter-button" data-filter="shoes" data-filter-type="type">Shoes</button>
          <button class="filter-button" data-filter="jackets" data-filter-type="type">Jackets</button>
          <button class="filter-button" data-filter="shirts" data-filter-type="type">Shirts</button>
        </div>
        
        <select class="sort-select" data-sort aria-label="Sort products">
          <option value="default">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>

      <div class="grid grid--cards" style="transition: opacity 0.15s ease, transform 0.15s ease">
        <!-- Products will be dynamically inserted here by JavaScript -->
      </div>
    </section>

    <section class="social container" aria-label="Instagram">
      <header class="section-head">
        <h2 class="h3">As seen on</h2>
        <ul class="press">
          <li>Vogue</li>
          <li>GQ</li>
          <li>Monocle</li>
          <li>Highsnobiety</li>
        </ul>
      </header>
      <div class="carousel" role="region" aria-roledescription="carousel" aria-label="Instagram carousel">
        <button class="carousel__prev" aria-label="Previous">‹</button>
        <div class="carousel__track">
          <img src="assets/images/ig-1.jpeg" alt="Look 1" loading="lazy">
          <img src="assets/images/ig-2.png" alt="Look 2" loading="lazy">
          <img src="assets/images/ig-3.jpg" alt="Look 3" loading="lazy">
        </div>
        <button class="carousel__next" aria-label="Next">›</button>
      </div>
    </section>
  </main>

  <footer id="site-footer" aria-label="Footer"></footer>

  <button class="cta-floating" data-open-consultation aria-label="Book personal consultation">Book Personal Consultation</button>

  <div id="quickview" class="modal" role="dialog" aria-modal="true" aria-labelledby="quickview-title" hidden>
    <div class="modal__dialog" role="document">
      <button class="modal__close" data-close-modal aria-label="Close">×</button>
      <div class="modal__content">
        <div class="modal__media">
          <img alt="" id="quickview-image" loading="lazy">
        </div>
        <div class="modal__details">
          <h3 id="quickview-title" class="h4"></h3>
          <p id="quickview-price" class="price"></p>
          <p id="quickview-description" class="modal__description"></p>
          <button class="btn btn--primary" id="quickview-add">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
