<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bag — Maison Éclat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>
  <main id="main" class="container" tabindex="-1">
    <h1 class="h3">Your bag</h1>
    <div id="cart-items" class="grid" style="grid-template-columns:1fr;gap:12px"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:16px">
      <div class="price" id="cart-total">$0</div>
      <a class="btn btn--primary" href="/pages/checkout.html">Checkout</a>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script type="module">
    import { mountNavbarAndFooter } from '../scripts/components/navbar.js';
    import { getCart, setQty, removeFromCart } from '../scripts/cart.js';
    mountNavbarAndFooter();
    const root = document.getElementById('cart-items');
    const total = document.getElementById('cart-total');
    const render = () => {
      const { items } = getCart();
      root.innerHTML = '';
      let sum = 0;
      items.forEach(it => {
        sum += it.price * it.qty;
        const row = document.createElement('div');
        row.className = 'card';
        row.innerHTML = `<div class="card__body" style="display:flex;gap:12px;align-items:center;justify-content:space-between">
          <div><div class="card__title">${it.name}</div><div class="price">$${it.price.toLocaleString()}</div></div>
          <div style="display:flex;gap:8px;align-items:center">
            <label>Qty <input type="number" min="1" value="${it.qty}" style="width:72px"></label>
            <button class="btn btn--ghost">Remove</button>
          </div>
        </div>`;
        row.querySelector('input').addEventListener('change', (e)=>{ setQty(it.id, Number(e.target.value||1)); render(); });
        row.querySelector('button').addEventListener('click', ()=>{ removeFromCart(it.id); render(); });
        root.appendChild(row);
      });
      total.textContent = `$${sum.toLocaleString()}`;
    };
    render();
  </script>
</body>
</html>
