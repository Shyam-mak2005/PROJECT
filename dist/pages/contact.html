<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Maison Éclat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header"></header>
  <main id="main" class="container" tabindex="-1">
    <h1 class="h3">Contact</h1>
    <form id="contact-form" aria-label="Contact form" style="display:grid;gap:12px;max-width:560px">
      <label>Name<input required name="name"></label>
      <label>Email<input required type="email" name="email"></label>
      <label>Message<textarea required name="message" rows="5"></textarea></label>
      <button class="btn btn--primary" type="submit">Send</button>
    </form>
  </main>
  <footer id="site-footer"></footer>
  <script type="module">
    import { mountNavbarAndFooter } from '../scripts/components/navbar.js';
    mountNavbarAndFooter();
    document.getElementById('contact-form')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      const form = e.currentTarget;
      if(!form.checkValidity()) return;
      alert('Thanks for contacting us. We will reply shortly.');
      form.reset();
    });
  </script>
</body>
</html>
